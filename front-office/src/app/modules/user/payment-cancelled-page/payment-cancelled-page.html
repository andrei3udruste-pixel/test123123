<div class="flex justify-center items-center min-h-[60vh]">
  <mat-card class="max-w-md w-full text-center">
    <mat-card-content class="py-8">
      <div class="flex justify-center mb-4">
        <mat-icon class="text-orange-500 !text-6xl !w-16 !h-16">cancel</mat-icon>
      </div>
      <h2 class="text-2xl font-bold text-orange-700 mb-2">{{ 'payment.cancelled.title' | translate }}</h2>
      <p class="text-gray-600 mb-6">{{ 'payment.cancelled.message' | translate }}</p>
      <div class="flex gap-2 justify-center">
        <button mat-stroked-button (click)="goToProfile()">
          {{ 'payment.cancelled.backToProfile' | translate }}
        </button>
        <button mat-flat-button color="primary" (click)="tryAgain()">
          {{ 'payment.cancelled.tryAgain' | translate }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
