<div class="flex justify-center items-center min-h-[60vh]">
  <mat-card class="max-w-md w-full">
    <mat-card-header>
      <mat-card-title>{{ 'payment.success.title' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="py-4">
      <p>{{ 'payment.success.message' | translate }}</p>
      <p class="mt-2 text-sm text-gray-500">{{ 'payment.success.confirmationNote' | translate }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/user', 'profile']">{{ 'payment.success.backToProfile' | translate }}</a>
    </mat-card-actions>
  </mat-card>
</div>
