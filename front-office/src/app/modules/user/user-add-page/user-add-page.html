<div class="w-full lg:w-1/2 mx-auto mb-[10%]">
  <div class="w-full flex flex-row justify-between mb-2">
    <div class="flex flex-row align-center">
      <h3>{{ 'user.add.title' | translate }}</h3>
    </div>
    <app-back-button></app-back-button>
  </div>
  @if(isLoading()) {
    <mat-progress-bar mode="indeterminate" class="mb-3"></mat-progress-bar>
  }
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="submit()" [formGroup]="addForm" autocomplete="off" class="mt-3">
        <div class="flex flex-col align-center justify-center gap-1">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <mat-form-field>
              <mat-label>{{ 'user.username' | translate }}</mat-label>
              <input [formControl]="addForm.controls.username" autocomplete="new-username" matInput>
              <app-control-errors [control]="addForm.controls.username" [errors]="['required']"></app-control-errors>
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ 'user.email' | translate }}</mat-label>
              <input [formControl]="addForm.controls.email" matInput>
              <app-control-errors [control]="addForm.controls.email"
                                  [errors]="['required', 'email']"></app-control-errors>
            </mat-form-field>
            <mat-form-field class="mb-0">
              <mat-label>{{ 'user.lastName' | translate }}</mat-label>
              <input [formControl]="addForm.controls.lastName" matInput>
              <app-control-errors [control]="addForm.controls.lastName" [errors]="['required']"></app-control-errors>
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ 'user.firstName' | translate }}</mat-label>
              <input [formControl]="addForm.controls.firstName" matInput>
              <app-control-errors [control]="addForm.controls.firstName" [errors]="['required']"></app-control-errors>
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ 'user.password' | translate }}</mat-label>
              <input [formControl]="addForm.controls.password" autocomplete="new-password" matInput type="password">
              <app-control-errors [control]="addForm.controls.password"
                                  [errors]="['required']"></app-control-errors>
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ 'user.confirmPassword' | translate }}</mat-label>
              <input [formControl]="addForm.controls.confirmPassword" autocomplete="new-username" matInput
                     type="password">
              <app-control-errors [control]="addForm.controls.confirmPassword"
                                  [errors]="['required']"></app-control-errors>
            </mat-form-field>
          </div>
          <app-role-selector [(roles)]="roles"></app-role-selector>
        </div>
        <app-control-errors [control]="addForm" [errors]="['passwordMismatch']"></app-control-errors>
        <app-control-errors [control]="addForm.controls.password" [errors]="['weakPassword']"></app-control-errors>
        <button class="w-full mt-5" matButton="filled" type="submit">{{ 'actions.add' | translate }}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
