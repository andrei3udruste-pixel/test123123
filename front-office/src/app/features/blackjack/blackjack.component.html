<div class="blackjack-page">
  <div class="blackjack-card">
    <div class="blackjack-header">
      <h2>Blackjack</h2>
      <div class="balance-display">
        Câștig curent: <strong>{{ winAmount }} RON</strong>
      </div>
    </div>

    <div class="game-area">
      <div class="dealer-area">
        <h3>Dealer</h3>
        <div class="hand">
          {{ dealerHand }}
        </div>
      </div>

      <div class="player-area">
        <h3>Player</h3>
        <div class="hand">
          {{ playerHand }}
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="status-msg" [class.win]="winAmount > 0">
        {{ message }}
      </div>

      <div class="bet-controls">
        <label for="bet">Miză</label>
        <input id="bet" type="number" [(ngModel)]="bet" [disabled]="isPlaying" min="1" step="1">
      </div>

      <button (click)="onDeal()" [disabled]="isPlaying">
        {{ isPlaying ? 'Se joacă...' : 'DEAL' }}
      </button>
    </div>
  </div>
</div>
